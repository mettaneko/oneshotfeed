<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OneShot Feed</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="audio-unlock-overlay" class="overlay-screen">
        <div class="glitch-text">[ СИСТЕМА ГОТОВА ]</div>
        <p style="margin-top: 10px; opacity: 0.6; font-size: 0.8rem;">Нажмите, чтобы загрузить Мировую Машину</p>
    </div>

    <nav class="feed-navigation">
        <button class="nav-tab active" id="tab-foryou">ДЛЯ ВАС</button>
        <button class="nav-tab" id="tab-following">ПОДПИСКИ</button>
    </nav>

    <div class="tiktok-feed" id="feed"></div>

    <div class="liquid-controls-container" id="global-ui">
        <div class="video-info-capsule">
            <h3 class="author-name" id="ui-author">@loading...</h3>
            <p class="video-desc" id="ui-desc">Инициализация фрагментов реальности...</p>
        </div>

        <div class="glass-deck">
            <button class="control-btn" id="ui-vol-btn"><i class="fas fa-volume-up"></i></button>
            <div class="divider"></div>
            <button class="control-btn" id="ui-share-btn"><i class="fas fa-paper-plane"></i></button>
            <div class="divider"></div>
            <button class="control-btn" id="ui-suggest-btn"><i class="fas fa-plus-circle"></i></button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
