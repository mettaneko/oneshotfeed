<!DOCTYPE html>
<html lang="ru" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OneShot Feed</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/feed.css">
    <meta name="referrer" content="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <!-- ОВЕРЛЕЙ ЗВУКА -->
    <div id="audio-unlock-overlay">
        <div class="unlock-message">
            <i class="fas fa-volume-up"></i>
            <p>Нажмите, чтобы включить звук</p>
        </div>
    </div>

    <!-- НАВИГАЦИЯ -->
    <div class="feed-navigation" id="top-nav-bar">
        <div class="nav-indicator" id="nav-indicator"></div>
        <button class="nav-tab active" id="tab-foryou">Для вас</button>
        <button class="nav-tab" id="tab-following">Подписки</button>
    </div>

    <!-- ЛЕНТА -->
    <div class="tiktok-feed" id="feed"></div>

    <!-- ГЛОБАЛЬНЫЙ ИНТЕРФЕЙС -->
    <div class="liquid-controls-container" id="global-ui">
        <div class="video-info-capsule">
            <div class="author-row" style="display:flex; justify-content:center; align-items:center; gap:6px; margin-bottom:4px;">
                <h3 class="author-name" id="ui-author">@loading</h3>
                <button class="subscribe-btn" id="ui-sub-btn">
                    <i class="fas fa-plus"></i><i class="fas fa-check"></i>
                </button>
            </div>
            <p class="video-desc" id="ui-desc">...</p>
        </div>

        <div class="glass-deck">
            <button class="control-btn btn-settings" id="ui-settings-btn"><i class="fas fa-cog"></i></button>
            <div class="divider"></div>
            <button class="control-btn btn-share" id="ui-share-btn"><i class="fas fa-share-alt"></i></button>
            <div class="divider"></div>
            <button class="control-btn btn-suggest" id="ui-suggest-btn"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО НАСТРОЕК (Обновленная структура) -->
    <div class="settings-modal-overlay" id="settings-modal" style="display: none;">
        <div class="settings-panel">
            <div class="settings-header">
                <span>Настройки</span>
                <button id="close-settings"><i class="fas fa-times"></i></button>
            </div>
            
            <!-- Тонкая громкость -->
            <div class="setting-item">
                <div class="setting-label"><i class="fas fa-volume-up"></i> Громкость</div>
                <input type="range" class="volume-range thin-range" id="modal-vol-range" min="0" max="1" step="0.05" value="1">
            </div>

            <!-- Выбор темы (Select) -->
            <div class="setting-item" id="theme-setting-row">
                <div class="setting-label"><i class="fas fa-palette"></i> Тема</div>
                <select id="theme-select" class="theme-select">
                    <option value="default">Стандартная</option>
                    <option value="winter">❄️ Зима</option>
                    <!-- Сюда потом добавишь новые темы -->
                </select>
            </div>
            
            <div class="settings-footer">
                OneShot Feed v0.9.6
            </div>
        </div>
    </div>

    <!-- ФОРМА ПРЕДЛОЖКИ -->
    <div class="suggest-form" id="suggest-form" style="display: none;">
        <div class="suggest-form-title">Предложить видео</div>
        <input id="sug-url" class="suggest-input" type="url" placeholder="Ссылка">
        <input id="sug-author" class="suggest-input" type="text" placeholder="Автор">
        <textarea id="sug-desc" class="suggest-textarea" placeholder="Описание"></textarea>
        <button id="sug-send" class="suggest-send-btn">Отправить</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
