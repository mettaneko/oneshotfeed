<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneShot Feed</title>
    <meta name="description" content="OneShot Feed — Telegram-мини-приложение в стиле TikTok с лентой видео, рекомендациями и подписками по тематике OneShot. Скачивайте ролики напрямую через @OneshotFeedBot!">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/feed.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="referrer" content="no-referrer">
</head>
<body>

    <!-- ОВЕРЛЕЙ ЗВУКА -->
    <div id="audio-unlock-overlay">
        <div class="unlock-message">
            <i class="fas fa-volume-up"></i>
            <p>Нажмите, чтобы начать просмотр видео</p>
        </div>
    </div>

    <!-- НАВИГАЦИЯ -->
    <div class="feed-navigation">
        <div class="nav-indicator" id="nav-indicator"></div>
        <button class="nav-tab active" id="tab-foryou">Для вас</button>
        <button class="nav-tab" id="tab-following">Подписки</button>
    </div>

    <!-- ЛЕНТА -->
    <div class="tiktok-feed" id="feed"></div>

    <!-- ГЛОБАЛЬНЫЙ ИНТЕРФЕЙС (FIXED) -->
    <div class="liquid-controls-container" id="global-ui">
        <!-- Инфо -->
        <div class="video-info-capsule">
            <div class="author-row" style="display:flex; justify-content:center; align-items:center; gap:6px; margin-bottom:4px;">
                <h3 class="author-name" id="ui-author">@loading</h3>
                <button class="subscribe-btn" id="ui-sub-btn">
                    <i class="fas fa-plus"></i><i class="fas fa-check"></i>
                </button>
            </div>
            <p class="video-desc" id="ui-desc">...</p>
        </div>

        <!-- ЫКнопки -->
        <div class="glass-deck">
            <div class="volume-control-wrapper">
                <button class="control-btn btn-volume" id="ui-vol-btn"><i class="fas fa-volume-up"></i></button>
                <div class="volume-slider-container" id="ui-vol-cont">
                    <input type="range" class="volume-range" id="ui-vol-range" min="0" max="1" step="0.05" value="1">
                </div>
            </div>
            
            <div class="divider"></div>

            <button class="control-btn btn-share" id="ui-share-btn"><i class="fas fa-share-alt"></i></button>
            
            <div class="divider"></div>
            <button class="control-btn btn-suggest" id="ui-suggest-btn"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <!-- ФОРМА ПРЕДЛОЖКИ (скрыта по умолчанию) -->
    <div class="suggest-form" id="suggest-form" style="display: none;">
        <div class="suggest-form-title">Предложить своё видео</div>
        <input id="sug-url" class="suggest-input" type="url" placeholder="Ссылка на видео">
        <input id="sug-author" class="suggest-input" type="text" placeholder="Автор видео">
        <textarea id="sug-desc" class="suggest-textarea" placeholder="Описание (по желанию)"></textarea>
        <button id="sug-send" class="suggest-send-btn">Отправить</button>
    </div>

    <!-- ПЛАШКА "ОТКЛЮЧИТЬ ПЕРЕНАПРАВЛЕНИЕ" (скрыта по умолчанию) -->
<div id="disable-redirect-banner" class="disable-banner">
    <div class="disable-content">
        <i class="fas fa-info-circle"></i>
        <span>Открывай через <b>@OneshotFeedBot</b></span>
    </div>
</div>

    <script src="script.js"></script>

</body>
</html>
