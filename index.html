<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OneShot Feed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Иконочный шрифт для кнопок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Верхняя навигация -->
    <div class="top-nav">
        <div class="nav-tab active" data-feed="foryou">Для вас</div>
        <div class="nav-tab" data-feed="subscriptions">Подписки</div>
    </div>

    <!-- Контейнер ленты -->
    <div id="feed-container">
        <!-- Начальный экран загрузки -->
        <div class="loading-state">
            <div>Connecting to World Machine...</div>
            <div class="blink">_</div>
        </div>
    </div>

    <!-- Скрипт ленты -->
    <script src="script.js"></script>
</body>
</html>
