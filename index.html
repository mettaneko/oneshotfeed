<!DOCTYPE html>
<html lang="ru" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niko Feed</title>
    <!-- ПУТИ К СТИЛЯМ -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/feed.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- ОВЕРЛЕЙ ЗВУКА -->
    <div id="audio-unlock-overlay">
        <div class="unlock-message"><i class="fas fa-volume-up"></i><p>Включить звук</p></div>
    </div>

    <!-- НАВИГАЦИЯ -->
    <div class="feed-navigation">
        <div class="nav-indicator" id="nav-indicator"></div>
        <button class="nav-tab active" id="tab-foryou">For You</button>
        <button class="nav-tab" id="tab-following">Following</button>
    </div>

    <!-- ЛЕНТА -->
    <div class="tiktok-feed" id="feed"></div>

    <!-- ГЛОБАЛЬНЫЙ ИНТЕРФЕЙС (FIXED) -->
    <div class="liquid-controls-container" id="global-ui">
        
        <!-- Инфо -->
        <div class="video-info-capsule">
            <div class="author-row" style="display:flex; justify-content:center; align-items:center; gap:6px; margin-bottom:4px;">
                <h3 class="author-name" id="ui-author">@loading</h3>
                <!-- Кнопка подписки -->
                <button class="subscribe-btn" id="ui-sub-btn">
                    <i class="fas fa-plus"></i><i class="fas fa-check"></i>
                </button>
            </div>
            <p class="video-desc" id="ui-desc">...</p>
        </div>

        <!-- Кнопки -->
        <div class="glass-deck">
            <div class="volume-control-wrapper">
                <button class="control-btn btn-volume" id="ui-vol-btn"><i class="fas fa-volume-up"></i></button>
                <div class="volume-slider-container" id="ui-vol-cont">
                    <input type="range" class="volume-range" id="ui-vol-range" min="0" max="1" step="0.05" value="1">
                </div>
            </div>
            <div class="divider"></div>
            <button class="control-btn btn-play" id="ui-play-btn"><i class="fas fa-play"></i></button>
            <div class="divider"></div>
            <button class="control-btn btn-share" id="ui-share-btn"><i class="fas fa-share-alt"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
