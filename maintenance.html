<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Технические работы</title>
    <!-- Подключаем оба шрифта: Manrope и JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-color: rgb(226, 226, 226);
            --background-color: rgb(20, 20, 25);
            --accent-color: rgb(169, 149, 255);
            --font-sans: "Manrope", sans-serif;
            --font-mono: "JetBrains Mono", monospace; /* Добавили переменную для моноширинного шрифта */
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-sans); /* Основной шрифт - Manrope */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* --- СТИЛИ ДЛЯ АВАТАРКИ --- */
        .bot-avatar {
            width: 80px;
            height: 80px;
            border-radius: 25%;
            margin-bottom: 25px;
            animation: spin 2s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* --- ИЗМЕНЕНО: Применяем JetBrains Mono к статусу --- */
        .status {
            font-family: var(--font-mono);
            color: #ff4141;
            font-weight: 700;
            margin: 10px 0;
            font-size: 1rem;
        }
        p {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            max-width: 320px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        /* --- ИЗМЕНЕНО: Стили для секции разработчика --- */
        .dev-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Уменьшили отступ между элементами */
        }
        .dev-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            letter-spacing: 1px;
        }
        .auth-container { display: flex; flex-direction: column; align-items: center; gap: 10px; position: relative; }
        .code-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; color: white; font-family: var(--font-mono); font-size: 1.5rem; letter-spacing: 10px; text-align: center; width: 180px; outline: none; transition: 0.3s; }
        .code-input:focus { border-color: var(--accent-color); box-shadow: 0 0 15px rgba(169, 149, 255, 0.2); }
        .code-input::placeholder { font-size: 1.2rem; letter-spacing: 8px; opacity: 0.2; }
        .code-input:disabled { opacity: 0.5; cursor: not-allowed; }
        .error-msg { color: #ff6961; font-size: 0.8rem; height: 1.2em; opacity: 0; transition: opacity 0.3s; font-weight: 600; }
        .error-msg.show { opacity: 1; }
        .spinner-mini { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; position: absolute; right: -30px; top: 15px; display: none; }
        
        /* --- ИЗМЕНЕНО: Кнопка "Обновить" теперь ближе --- */
        .btn-refresh {
            margin-top: 15px; /* Уменьшили верхний отступ */
            padding: 8px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-refresh:hover { background: rgba(255,255,255,0.1); color: #fff; }
    </style>
</head>
<body>
    <!-- ⬇️ ЗАМЕНИ ЭТУ ССЫЛКУ НА ПРЯМУЮ ССЫЛКУ НА АВАТАРКУ ТВОЕГО БОТА ⬇️ -->
    <img src="assets/avatar.jpg" alt="Bot Avatar" class="bot-avatar">

    <div class="status">WORLD_MACHINE_STATUS: FRAGMENTED</div>
    <p>Мы пересобираем фрагменты реальности и собираем базу данных. Пожалуйста, подождите. Мир скоро вернется в строй.</p>

    <div class="dev-section">
        <div class="dev-label">Если вы разработчик:</div>
        <div class="auth-container">
            <input type="tel" id="totp-input" class="code-input" maxlength="6" placeholder="______" autocomplete="off" inputmode="numeric">
            <div class="spinner-mini" id="loading-spinner"></div>
            <div id="error-text" class="error-msg">Неверный код</div>
        </div>
        <a href="#" onclick="location.reload(); return false;" class="btn-refresh">Обновить</a>
    </div>

    <script>
        const API_BASE = 'https://feed.mettaneko.ru';
        const SESSION_DURATION = 5 * 60 * 1000;
        const ACCESS_TOKEN_KEY = 'maintenance_access_pass';

        const checkStatusAndRedirect = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/maintenance`);
                if (!response.ok) return;
                const data = await response.json();
                if (!data.maintenance) { window.location.href = '/'; }
            } catch (e) { console.error("Maintenance check failed.", e); }
        };
        checkStatusAndRedirect();
        setInterval(checkStatusAndRedirect, 5000);

        const input = document.getElementById('totp-input');
        const err = document.getElementById('error-text');
        const spinner = document.getElementById('loading-spinner');

        input.addEventListener('input', async () => {
            if (input.value.trim().length === 6) {
                input.disabled = true;
                spinner.style.display = 'block';
                err.classList.remove('show');
                try {
                    const res = await fetch(`${API_BASE}/api/verify_totp`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: input.value.trim() })
                    });
                    if (!res.ok) throw new Error('Invalid code');
                    const data = await res.json();
                    localStorage.setItem(ACCESS_TOKEN_KEY, data.token);
                    input.style.borderColor = '#4cd964';
                    input.style.color = '#4cd964';
                    setTimeout(() => window.location.href = '/', 500);
                } catch (e) {
                    spinner.style.display = 'none';
                    input.disabled = false;
                    input.focus();
                    err.textContent = 'Неверный код';
                    err.classList.add('show');
                    input.style.borderColor = '#ff6961';
                    setTimeout(() => {
                        input.value = '';
                        input.style.borderColor = '';
                        input.style.color = 'white';
                        err.classList.remove('show');
                    }, 1500);
                }
            }
        });
    </script>
</body>
</html>
